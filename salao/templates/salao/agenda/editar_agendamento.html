{% extends "base.html" %}
{% load static %}

{% block page_name %}Editar agendamento{% endblock %}

{% block header %}
<link rel="stylesheet" href="{% static 'salao/css/agenda/novo_agendamento.css' %}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    function redirecionarParaPagina() {
        window.location.href = '/salao/agenda/';
    }
</script>
{% endblock %}

{% block content %}
<div class="card">
    <form action="{% url 'salao:edita_agendamento' agendamento.id %}" method="POST">
        {% csrf_token %}
        <h1 class="titulo">Editar agendamento</h1>
        {{ form.as_p }}
        <div class="button-container">
            <button type="submit" class="adiciona">Editar</button>
            <button type="button" class="cancela" onclick="redirecionarParaPagina();">Cancelar</button>
        </div>
    </form>
</div>
{%endblock%}
