{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base_style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">

    <link rel="shortcut icon" type="imagex/png" href="{% static 'images/logo.ico' %}">
    {% block header %}

    <title>{% block page_name %}{% endblock %}</title>

        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        <div class="header_img"> <img src="{% static 'images/logo.ico' %}" alt=""> </div>
    </div>

        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div> <a href="{% url 'salao:home' %}" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">CyberSolutions</span> </a>
                    <div class="nav_list"> 
                        <a href="{% url 'salao:home' %}" class="nav_link active"> 
                            <i class='bx bx-grid-alt nav_icon'></i> 
                            <span class="nav_name">Dashboard</span>
                        </a> 
                        <a href="{% url 'salao:funcionarios' %}" class="nav_link"> 
                            <i class='bx bxs-briefcase'></i>
                            <span class="nav_name">Funcion√°rios</span>

                            <i class='bx bx-user nav_icon'></i> 
                            <span class="nav_name">Clientes</span>

                        <a href="{% url 'salao:agenda' %}" class="nav_link"> 
                            <i class='bx bx-message-square-detail nav_icon'></i>

                    </div>
                </div> <a href="{% url 'salao:signout' %}" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">Sair</span> </a>
            </nav>
        </div>
        <div class="main_content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
        <!--Container Main end-->
</html>
